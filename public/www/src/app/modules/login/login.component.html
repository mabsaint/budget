
<div class="login">
    <h1 style="text-align:center">
        MyBudget
      </h1>
  <!-- <h2 class="login-header">Log in</h2> -->
  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

    <div [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors}" class='row'>
     <div class="col-md-12 col-12"> <input type="text" placeholder="Username" formControlName="username" class="form-control"></div>
    </div>

    <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
      <div *ngIf="formControls.username.errors.required">Username is required</div>
    </div>

    <div [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors}" class='row'>
        <div class="col-md-12 col-12"><input type="password" placeholder="Password" formControlName="password" class="form-control"></div>
    </div>

    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
      <div *ngIf="formControls.password.errors.required">Password is required</div>
    </div>

    <div class="row text-center">
      <input type="submit" value="Log in" class="btn btn-primary col-md-12 col-12">
    </div>
  </form>
</div>
