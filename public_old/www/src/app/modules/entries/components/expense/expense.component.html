<div class="col-12">
  <div class="col-md-6">
      <form #expenseForm="ngForm">
          <div class="form-group ">
            <label for="">Category</label>
            <input type="text" class="form-control form-control-lg" [(ngModel)]="model.category" name="category" >
          </div>
          <div class="form-group ">
            <label for="">Note</label>
            <textarea type="text" class="form-control form-control-lg" [(ngModel)]="model.note" name="note"></textarea>
          </div>
          <div class="form-group ">
            <label for="">Value</label>
            <input type="number" class="form-control form-control-lg" name="value" [(ngModel)]="model.value" />
          </div>
          <button type="submit" class="btn btn-primary">Add</button>

        </form>
        {{diagnostic}}
  </div>
 <div class="col-md-6">
   <h4>Expenses</h4>
 </div>
</div>
